<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-item add"><input type="text" id="display" readonly></div>
        <button class="calculator-item" onclick="addItem('7')">7</button>
        <button class="calculator-item" onclick="addItem('8')">8</button>
        <button class="calculator-item" onclick="addItem('9')">9</button>
        <button class="calculator-item operant" onclick="addItem('/')">/</button>
        <button class="calculator-item" onclick="addItem('4')">4</button>
        <button class="calculator-item" onclick="addItem('5')">5</button>
        <button class="calculator-item" onclick="addItem('6')">6</button>
        <button class="calculator-item operant" onclick="addItem('*')">*</button>
        <button class="calculator-item" onclick="addItem('1')">1</button>
        <button class="calculator-item" onclick="addItem('2')">2</button>
        <button class="calculator-item" onclick="addItem('3')">3</button>
        <button class="calculator-item operant" onclick="addItem('-')">-</button>
        <button class="calculator-item" onclick="addItem('0')">0</button>
        <button class="calculator-item" onclick="addItem('.')">.</button>
        <button class="calculator-item" onclick="calculateResult()">=</button>
        <button class="calculator-item operant" onclick="addItem('+')">+</button>
        <button class="calculator-item clear" onclick="clearDisplay()">Clear</button>
    </div>

    </div>
        <script src="calculator.js"></script>
</body>
</html>
