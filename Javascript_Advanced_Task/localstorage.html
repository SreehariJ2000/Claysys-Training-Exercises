<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task 4</title>
</head>
<style>
    body {
        text-align: center;
    }

    ul{
        list-style-type: none;
    }
    

</style>
<body>
    <h1> Add Movie Details</h1>
    <div>
        <form id="movie-form" action="">
            <input type="text" id="movie" placeholder="Enter Movie name">
            <input type="text" id="director" placeholder="Enter Director Name">
            <input type="text" id="rating" placeholder="Enter the rating ">
            <button type="submit">submit</button> 
        </form>
    </div>
    
    <div id="Movie">
               <ul id="Movie-list">

               </ul>
    </div>


    <script>

        document.getElementById("movie-form").addEventListener("submit",((e)=>{
            e.preventDefault();
            addData();
        }));


        function addData(){
            let movie = document.getElementById("movie").value.trim();
            let director = document.getElementById("director").value.trim();
            let rating = document.getElementById("rating").value.trim();

            if (movie=='' || director=='' || rating == '') {
                return alert("enter valid data")
            }

            const movieObject = {
                      movie : movie ,
                      director : director ,
                      rating : rating ,
                     }
            let movies = JSON.parse(localStorage.getItem('movieDetails')) || [];
             movies.push(movieObject);
             localStorage.setItem('movieDetails', JSON.stringify(movies));
             DisplayDetails();
        }

        function DisplayDetails(){
            let movies = JSON.parse(localStorage.getItem('movieDetails'));
           // console.log(movies)
            let movieListHtml = '';

            movies.forEach(movie => {
                movieListHtml +=   `<li> Movie ${movie.movie} directed by ${movie.director} has rating ${movie.rating} </li>`
            });

            document.getElementById("Movie-list").innerHTML = movieListHtml;
        }


        window.onload = function() {
            DisplayDetails();
        };
    
    </script>
</body>
</html>
