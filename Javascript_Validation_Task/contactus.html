<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
     <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <form class="form-class"  id="contact-form">
        <h2>Contact Us</h2>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" onfocusout="validateName()">
            <div id="nameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" onfocusout="validateEmail()">
            <div id="emailError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" onfocusout="validatePhone()">
            <div id="phoneError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" onfocusout="validateMessage()"></textarea>
            <div id="messageError" class="error"></div>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="contactus.js">        
    </script>

</body>
</html>
