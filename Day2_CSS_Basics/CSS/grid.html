
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header{
      text-align: center;
      background-color: aliceblue;
    }

    .header:hover{
      color: brown;
    }

    .grid-container{
      display: grid;
      border: 2px solid;
      grid-template-columns: auto auto auto; 

    }

    .grid-container >div{
      border: 1px solid;
      text-align: center;
      padding: 40px 20px;
    }

    .item-container21{
      grid-column: 1/3;
      grid-row: 1/3;
      background-color: red;
      
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MY PAGE</h1>
    <p>Learning and implementing sample grid view</p>
  </div>
  <div class="grid-container">
    <div class="item-container21">
     1
    </div>
    <div class="item-container1">3</div>
    <div class="item-container2">4</div>
    <div class="item-container3">5</div>
    <div class="item-container4">6</div>
    <div class="item-container5">7</div>
    <div class="item-container6">8</div>
    <div class="item-container7">9</div>
    <div class="item-container8">10</div>
    <div class="item-container9">11</div>
    
    
  </div>
  
</body>
</html>
