<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Back</h1>
            <p>Please log in to continue.</p>
        </header>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="floating-input" >
                <label for="email">Enter your email</label>
                <span class="validation-error email-error"></span>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="floating-input" >
                <label for="password">Enter your password</label>
                <span class="validation-error password-error"></span>
                
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            <span class="validation-error submit-error"></span>
        </form>
        
        <footer>
            <p>New user? <a href="\Module4_Jquery\Registration\registration.html">Sign up</a></p>
        </footer>
    </div>
</body>
</html>
