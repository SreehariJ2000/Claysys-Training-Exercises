<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Task 5</title>
    <style>
        body {
           text-align: center;
        }

    </style>
</head>
<body>
    <h1>Numbers from 1 to 100</h1>
    <div id="numbers"></div>

    <script>
        let output = '';
        for (let i = 1; i <= 100; i++) {
            output += i + '<br>';
        }
        document.getElementById('numbers').innerHTML = output;
    </script>
</body>
</html>
