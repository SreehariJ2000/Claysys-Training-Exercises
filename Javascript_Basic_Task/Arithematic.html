<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Task 3</title>
</head>

<style>
    body {
        text-align: center;
    }

    .container{
        display: flex;
        flex-direction: column;
        gap: 20px;   
    }

    button {
    margin: 0 10px; 
    }


</style>
<body>
    <h1>Arithematic Operation</h1>

    <div class="container">
        <div>
            <input type="text" id="number1" placeholder="Enter the number">
        </div>
        <div>
            <input type="text" id="number2" placeholder="Enter the number">
        </div>
        <div>
            <button onclick="performOperation('+')">Add</button>
            <button onclick="performOperation('-')">Subtract</button>
        </div>
        <div>
            <button onclick="performOperation('*')">Multiply</button>
            <button onclick="performOperation('/')">Divide</button>
        </div>

        <div id="answer"> 
        </div>
    </div>

    <script>
        function performOperation(op) {
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);
            let result;
            switch(op) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = 'invalid';
            }
            document.getElementById("answer").innerHTML = `Result: ${num1} ${op} ${num2} = ${result}`;
        }

    </script>
    
</body>
</html>
